name: River Monitor Update
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Script
        run: python main.py
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

      - name: Check if data.json exists
        run: |
          if [ -f "data.json" ]; then
            echo "data.json generato correttamente."
            ls -lh data.json
          else
            echo "ERRORE: data.json non trovato!"
            exit 1
          fi

      - name: Deploy to Branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git commit -m "Auto-update data.json: $(date)" || echo "Nessuna modifica da committare"
          git push
